databaseChangeLog:
  - changeSet:
      id: Create School_Detail table
      author: Farid Mustafayev
      changes:
        - createTable:
            tableName: school_details
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: principal_name
                  type: varchar(32)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(16)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: school_details
            baseColumnNames: id
            referencedTableName: schools
            referencedColumnNames: id
            constraintName: fk_school_details_school

        - sql:
            dbms: postgresql
            sql: "COMMENT ON TABLE school_details IS 'Table to store information about school_detail'"