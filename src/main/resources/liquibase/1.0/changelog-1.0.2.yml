databaseChangeLog:
  - changeSet:
      id: Create Student table
      author: Farid Mustafayev
      changes:
        - createTable:
            tableName: students
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(128)
                  constraints:
                    nullable: false
              - column:
                  name: grade
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: date_of_birth
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: enrollment_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(16)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: school_id
                  type: bigint
                  constraints:
                    - nullable: false

        - addForeignKeyConstraint:
            baseTableName: students
            baseColumnNames: school_id
            referencedTableName: schools
            referencedColumnNames: id
            constraintName: fk_students_schools

        - sql:
            dbms: postgresql
            sql: "COMMENT ON TABLE students IS 'Table to store information about student'"