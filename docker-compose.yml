version: "3.8"

services:
  permission_postgres:
    container_name: permission_postgres
    image: "postgres:latest"
    environment:
      POSTGRES_DB: permission
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5436:5432"
    volumes:
      - permission_postgres_data:/var/lib/postgresql/data
