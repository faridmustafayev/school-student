  school_postgres:
    container_name: school_postgres
    image: "postgres:latest"
    environment:
      POSTGRES_DB: school
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5434:5432"
    volumes:
      - school_postgres_data:/var/lib/postgresql/data

  rabbitmq_postgres:
    container_name: rabbitmq_postgres
    image: "postgres:latest"
    environment:
      POSTGRES_DB: rabbit
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5672:5672"
    volumes:
      - rabbitmq_postgres_data:/var/lib/postgresql/data

